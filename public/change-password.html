<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="change-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ML decoração - Trocar Senha</title>
</head>
<body>

  <button  onclick="window.location.href='login.html';" class="BtnBack"><i class="fa-solid fa-caret-left"></i> Voltar</button>

  <form action="/change-password" method="post">
    <h1>Trocar Senha</h1>

    <div class="Card">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="Card">
      <label for="current-password">Senha Atual:</label>
      <input type="password" id="current-password" name="currentPassword" required>
    </div>
    
    <div class="Card">
      <label for="new-password">Nova Senha:</label>
      <input type="password" id="new-password" name="newPassword" required>
    </div>

    <div class="Controls">
      <button class="BtnTrocarSenha">Trocar Senha</button>
    </div>
  </form>

</body>
</html>
