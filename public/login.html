<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>ML decoração - Login</title>
</head>
<body>

    <button  onclick="window.location.href='produtos.html';" class="BtnBack"><i class="fa-solid fa-caret-left"></i> Voltar</button>

    <form action="/login" method="post">
        <h4>Login</h4>

        <div class="Card">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
      
        <div class="Card">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
      

        <div class="Controls"> 
            <button>Login</button>
            
            <div class="SubControls">
               
                 <a onclick="window.location.href='change-password.html';">esqueci a minha senha</a>
                <a onclick="window.location.href='subscription.html';">inscreva-se</a>
            </div>
        </div>
    </form>
   
</body>
</html>
